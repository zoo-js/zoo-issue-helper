name: ðŸ”‚ Surge PR Preview

on: [push, pull_request_target]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GH_TOKEN }}
          build: |
            yarn
            yarn build:dev
          dist: dist
          teardown: 'true'
